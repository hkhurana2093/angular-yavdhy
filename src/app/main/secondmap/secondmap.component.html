<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<agm-map  [zoom]="13" [latitude]="30.73331" [longitude]="76.779419" >
  <ng-container *ngFor="let place of places">
    <agm-marker   [iconUrl]="icon"  [latitude]="place.latitude" [longitude]="place.longitude" [label]="labelOptions">
      
    </agm-marker>
  </ng-container>
</agm-map>
